<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-5">
                <div class="card-header">
                    <h3>Tasks</h3>
                    <!-- Sign Out Button -->
                    <form th:action="@{/logout}" method="post" class="float-end">
                        <button type="submit" class="btn btn-danger">Sign Out</button>
                    </form>
                </div>
                <div class="card-body">
                    <!-- Task List -->
                    <ul class="list-group">
                        <li th:each="task : ${tasks}" class="list-group-item">
                            <span th:text="${task.title}"></span>
                            <a th:href="@{/tasks/{id}/toggle(id=${task.id})}" class="btn btn-sm btn-secondary float-end">Toggle</a>
                            <a th:href="@{/tasks/{id}/delete(id=${task.id})}" class="btn btn-sm btn-danger float-end me-2">Delete</a>
                        </li>
                    </ul>
                    <!-- Add Task Form -->
                    <form th:action="@{/tasks}" method="post" class="mt-3">
                        <div class="input-group">
                            <input type="text" name="title" class="form-control" placeholder="Enter task title" required>
                            <button type="submit" class="btn btn-primary">Add Task</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
